events {
    worker_connections 1024;
}

http {
    upstream auth_backend {
        server auth-service:8001;
    }

    upstream patient_backend {
        server patient-service:8002;
    }

    upstream registry_backend {
        server registry:8003;
    }

    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name danaya.local;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Auth API
        location /api/auth/ {
            rewrite ^/api/auth/(.*) /$1 break;
            proxy_pass http://auth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Patient API
        location /api/patients/ {
            rewrite ^/api/patients/(.*) /$1 break;
            proxy_pass http://patient_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Registry API
        location /api/registry/ {
            rewrite ^/api/registry/(.*) /$1 break;
            proxy_pass http://registry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
